  <h1>第3章：乗車券利用時の注意事項</h1>
  <ul>
    <li>現金精算時のみ利用可能。電子決済やその他割引との併用は不可。</li>
    <li>本券裏面の「お客様（代表者名）」欄には、クラウドファンディング申込み時の氏名または法人名を記入して頂く（未記入でも利用自体は可能）。</li>
    <li>券面に記載された有効期間内であることを必ず確認。</li>
    <li>期間外の券は利用不可。</li>
    <li>現金への換金は不可。</li>
    <li>盗難、紛失、滅失などによる再発行は不可。</li>
    <li>著しい汚損、破損、折れなどがある場合、または偽造複製が疑われた場合など判断に迷う場合は配車センターに確認すること。</li>
  </ul>
